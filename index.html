<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="/homeconnect_testing_task/assets/index-CluexC2b.js"></script>
    <link rel="stylesheet" crossorigin href="/homeconnect_testing_task/assets/index-BiEtqO4Z.css">
  </head>
  <body>
    <section class="feedback">
      <main class="content">
        <div class="feedback_wrapper">
          <form class="form">
            <img src="/homeconnect_testing_task/images/bgFeedback.png" alt="" class="bgFeedback" />

            <header>
              <h1 class="title">Оставляй заявку</h1>
              <h3 class="pre_title">и подключайся прямо сейчас</h3>
            </header>

            <fieldset class="wrapper_inputs">
              <input type="text" class="input-ui" placeholder="Как к вам обращаться?" />
              <input type="text" class="input-ui tel-input" />
            </fieldset>

            <label class="approval">
              <span class="checkbox-ui">
                <input type="checkbox" />
                <span></span>
                <img src="/homeconnect_testing_task/images/markIcon2.svg" alt="" />
              </span>
              <span class="approval_description">
                Я согласен(на) на обработку моих персональных данных и с политикой обработки персональных данных
              </span>
            </label>

            <div class="group_buttons">
              <button class="send">Отправить</button>
              <a href="https://t.me/AlenaPutilovaa" class="send_telegram" target="_blank">
                <img src="/homeconnect_testing_task/images/tgIcon.svg" alt="" />
                <span>Связаться в телеграм</span>
              </a>
            </div>
          </form>

          <aside class="wrapper_content">
            <h1 class="title">Наши преимущетсва</h1>

            <ul class="wrapper_description">
              <li class="description_item">
                <span class="wrapper_icon">
                  <img src="/homeconnect_testing_task/images/markIcon.svg" alt="" class="icon" />
                </span>
                <p class="description">Более 10 лет опыта</p>
              </li>

              <li class="description_item">
                <span class="wrapper_icon">
                  <img src="/homeconnect_testing_task/images/crownIcon.svg" alt="" class="icon" />
                </span>
                <p class="description">Индивидуальный план работы с каждым клиентом</p>
              </li>

              <li class="description_item">
                <span class="wrapper_icon">
                  <img src="/homeconnect_testing_task/images/callIcon.svg" alt="" class="icon" />
                </span>
                <p class="description">Стабильная коммуникация и ведение отчётности</p>
              </li>

              <li class="description_item">
                <span class="wrapper_icon">
                  <img src="/homeconnect_testing_task/images/peoplesIcon.svg" alt="" class="icon" />
                </span>
                <p class="description">
                  Команда специалистов готовых погрузиться в ваш бизнес и вывести его на новый уровень
                </p>
              </li>
            </ul>
          </aside>
        </div>
      </main>
    </section>

  </body>
</html>
